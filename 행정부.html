    <h2>행정부</a></h2>
    <p><a href="https://ko.wikipedia.org/wiki/%EC%A0%95%EB%B6%80">정부(政府, Government)</a>는 어느 지역 또는 국가를 통치하는 기관을 말한다. 넓은 의미로는 중앙정부와 지방정부를 모두 포함하며, 좁게는 중앙정부의 행정부만을 의미하기도 한다. 정부는 대통령제와 의원내각제를 합한 국가라면 내각도 포함한다. 그리고 만약 일당제 독재국가라면 당도 포함한다. 대한민국의 경우 좁은 의미로 사용된다. 대통령과 행정부로 구성되며, 행정권은 대통령을 수반으로 하는 정부에 속한다.</p>
