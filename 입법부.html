    <h2>입법부</h2>
        <p><a href="https://ko.wikipedia.org/wiki/%EC%9E%85%EB%B2%95%EB%B6%80#:~:text=%EC%9C%84%ED%82%A4%EB%B0%B1%EA%B3%BC%2C%20%EC%9A%B0%EB%A6%AC%20%EB%AA%A8%EB%91%90%EC%9D%98%20%EB%B0%B1%EA%B3%BC%EC%82%AC%EC%A0%84.%20%EC%9E%85%EB%B2%95%EB%B6%80%20%28%E7%AB%8B%E6%B3%95%E5%BA%9C%2C%20%EC%98%81%EC%96%B4%3A%20legislature%2C,%ED%96%89%EC%A0%95%EB%B6%80%2C%20%EC%82%AC%EB%B2%95%EB%B6%80%20%EC%99%80%20%ED%95%A8%EA%BB%98%20%EA%B5%AD%EA%B0%80%EC%9D%98%20%EC%A3%BC%EC%9A%94%20%EA%B8%B0%EB%8A%A5%EC%9D%84%20%EB%8B%B4%EB%8B%B9%ED%95%9C%EB%8B%A4.">입법기관</a>은 광의로는 <strong>법률제정에 참여하는 권한</strong>을 가진 국가기관을 통틀어 이르는 말이다. 사법부의 규칙제정권, 행정부의 집행명령·위임명령, 대통령의 국가긴급권, 그리고 지방자치단체의 조례제정권도 법에 해당하므로, 광의에서는 위와 같은 기관도 입법기관에 해당한다. 그러나 입법을 담당할 국가기관으로 입법의 법을 형식적 의미의 법률로 볼 경우에 있어서는 입법기관은 이 법을 담당하는 국가기관인 국회를 가리킨다.</p>
