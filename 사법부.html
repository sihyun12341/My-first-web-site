    <h2>사법부</h2>
    <p><a href="https://www.scourt.go.kr/kids/about/about_intro/index.html#:~:text=%EC%82%AC%EB%B2%95%EB%B6%80%EB%9E%80.%20%EC%9A%B0%EB%A6%AC%EB%82%98%EB%9D%BC%EC%9D%98%20%EA%B5%AD%EA%B0%80%EA%B8%B0%EA%B4%80%EC%9D%80%20%EB%B2%95%EC%9D%84%20%EB%A7%8C%EB%93%9C%EB%8A%94%20%EC%9E%85%EB%B2%95%EB%B6%80%2C%20%EB%B2%95%EC%9D%84%20%ED%95%B4%EC%84%9D%ED%95%98%EA%B3%A0,%ED%95%84%EC%9A%94%ED%95%9C%20%EC%A0%9C%EB%8F%84%EC%9D%B4%EB%A9%B0%20%EC%82%AC%EB%B2%95%EA%B6%8C%EC%9D%98%20%EB%8F%85%EB%A6%BD%EC%9D%B4%20%EB%B3%B4%EC%9E%A5%EB%90%98%EC%96%B4%EC%95%BC%EB%A7%8C%20%EA%B5%AD%EB%AF%BC%EC%9D%80%20%EA%B8%B0%EB%B3%B8%EA%B6%8C%EC%9D%84%20">사법부</a>에 속한 기관으로는 우리나라 최고법원인 대법원과 각급법원이 있으며, 각급법원에는 고등법원, 특허법원, 지방법원, 가정법원, 행정법원이 있고, 지방법원과 가정법원의 일부 사무를 처리하는 지원과 시·군법원 및 등기소가 있습니다.</p>
